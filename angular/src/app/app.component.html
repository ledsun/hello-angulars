<div>
  <span>{{ remaining() }} of {{ todos.length }} remaining</span>
  [<a href="" (click)="archive($event)">archive</a>]
  <ul>
    <li *ngFor="let todo of todos;">
      <label>
        <input type="checkbox" [(ngModel)]="todo.done">
        <span>{{ todo.text }}</span>
      </label>
    </li>  
  </ul>
</div>
